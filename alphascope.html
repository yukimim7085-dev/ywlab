<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AlphaScope">
    <meta name="theme-color" content="#0d1117">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AlphaScope</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%233b82f6'/%3E%3Cstop offset='100%25' stop-color='%236366f1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' rx='96' fill='url(%23g)'/%3E%3Ctext x='256' y='340' text-anchor='middle' font-family='system-ui,-apple-system,sans-serif' font-weight='900' font-size='260' fill='white'%3EA%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%233b82f6'/%3E%3Cstop offset='100%25' stop-color='%236366f1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' rx='96' fill='url(%23g)'/%3E%3Ctext x='256' y='340' text-anchor='middle' font-family='system-ui,-apple-system,sans-serif' font-weight='900' font-size='260' fill='white'%3EA%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: #0d1117;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Splash Screen */
        .splash {
            position: fixed; inset: 0;
            background: #0d1117;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 1000;
        }

        .splash-wrap {
            display: flex; flex-direction: column;
            align-items: center; gap: 1.5rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .splash-icon {
            width: 88px; height: 88px;
            border-radius: 22px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.8rem;
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.35);
            animation: iconPulse 2s ease-in-out infinite;
        }

        .splash-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem; font-weight: 700;
            background: linear-gradient(135deg, #e2e8f0, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }
        .splash-title em {
            font-style: normal;
            background: linear-gradient(135deg, #3b82f6, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .splash-spinner {
            width: 36px; height: 36px;
            border: 2.5px solid rgba(59, 130, 246, 0.15);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .splash-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            color: #484f58;
            letter-spacing: 0.03em;
        }

        .splash-bar {
            width: 180px; height: 2px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.8rem;
        }
        .splash-bar-inner {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            border-radius: 2px;
            animation: barFill 1.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 12px 40px rgba(59,130,246,0.35); }
            50% { transform: scale(1.05); box-shadow: 0 16px 50px rgba(59,130,246,0.45); }
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes barFill {
            0% { width: 0%; }
            60% { width: 70%; }
            100% { width: 100%; }
        }

        /* Offline Screen */
        .offline {
            position: fixed; inset: 0;
            background: #0d1117;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 1.5rem; z-index: 2000;
            padding: 2rem;
        }
        .offline.active { display: flex; }

        .offline-icon {
            width: 64px; height: 64px;
            border-radius: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
        }
        .offline-title {
            font-size: 1.2rem; font-weight: 700;
            color: #e8e6e3;
        }
        .offline-desc {
            font-size: 0.9rem; color: #6b7280;
            text-align: center; line-height: 1.6;
            max-width: 300px;
        }
        .offline-btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: #fff; border: none; border-radius: 12px;
            font-size: 0.9rem; font-weight: 600;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer; transition: transform 0.2s;
        }
        .offline-btn:active { transform: scale(0.97); }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash" id="splash">
        <div class="splash-wrap">
            <div class="splash-icon">&#9889;</div>
            <div class="splash-title">Alpha<em>Scope</em></div>
            <div class="splash-spinner"></div>
            <div class="splash-status" id="splashStatus">Initializing...</div>
            <div class="splash-bar"><div class="splash-bar-inner"></div></div>
        </div>
    </div>

    <!-- Offline Screen -->
    <div class="offline" id="offlineScreen">
        <div class="offline-icon">&#128268;</div>
        <div class="offline-title">오프라인 상태입니다</div>
        <div class="offline-desc">
            AlphaScope는 인터넷 연결이 필요합니다.<br>
            네트워크 연결을 확인한 후 다시 시도해 주세요.
        </div>
        <button class="offline-btn" onclick="retryConnection()">다시 연결</button>
    </div>

    <script>
        const STREAMLIT_URL = 'https://yukimim7085-dev-ywlab-app-kimin70.streamlit.app';
        const splashStatus = document.getElementById('splashStatus');
        const offlineScreen = document.getElementById('offlineScreen');

        // Status messages during splash
        const msgs = [
            'Initializing...',
            'Connecting to server...',
            'Loading AlphaScope...',
            'Launching terminal...'
        ];
        let i = 0;
        const interval = setInterval(() => {
            i++;
            if (i < msgs.length) splashStatus.textContent = msgs[i];
        }, 500);

        // Check online & redirect
        function launch() {
            if (!navigator.onLine) {
                clearInterval(interval);
                offlineScreen.classList.add('active');
                return;
            }
            // Show splash for ~2s then navigate to Streamlit
            setTimeout(() => {
                clearInterval(interval);
                splashStatus.textContent = 'Launching...';
                window.location.href = STREAMLIT_URL;
            }, 2000);
        }

        function retryConnection() {
            if (navigator.onLine) {
                offlineScreen.classList.remove('active');
                splashStatus.textContent = 'Reconnecting...';
                launch();
            }
        }

        window.addEventListener('online', () => {
            offlineScreen.classList.remove('active');
            launch();
        });
        window.addEventListener('offline', () => {
            offlineScreen.classList.add('active');
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered:', reg.scope))
                .catch(err => console.log('SW registration failed:', err));
        }

        // Start
        launch();
    </script>
</body>
</html>
